<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zen Organic - Here  we glow</title>
    <link rel="icon" href="{% static 'images/favicon.svg' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/overide.css' %}">
</head>
<body>

            <div class="container">
              <a class="navbar-brand" href="#"><img src="{% static 'images/logo-light.svg' %}" alt="" width="150" height="31" class="d-inline-block align-text-top"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

              <div class="collapse navbar-collapse d-flex justify-content-end text-white" id="navbarSupportedContent">
                <ul class="navbar-nav">
                  <li class="nav-item"><a class="nav-link" aria-current="page" href="#">Shop</a></li>
                  <li class="nav-item"><a class="nav-link" href="#">About Zen</a></li>

          </nav>

    {% block contents %}
        
    {% endblock contents %}

<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'js/jquery.min.js' %}"></script>
